{% extends 'address_book/base.html' %}
{% load crispy_forms_tags %}
{% block container %}
	<div class="col-md-6 offset-md-3">
		<hr>
			<h1 class="d-inline-block">Register</h1>
			<small class="text-muted float-right"> Already have an account? <a href="{% url 'login' %}">Sign in!</a>
			</small>
		<hr>
		<form method=post>
			{% csrf_token %}
			{{ form|crispy }}
			<input type="submit" class="btn btn-primary float-right" value="Confirm" />
		</form>
	</div>
{% endblock %}
